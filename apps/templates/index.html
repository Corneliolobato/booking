
{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="site-hero overlay" data-stellar-background-ratio="0.5" style="background-image: url(static/fromn/images/hotel.jpg);">
  <div class="container">
    <div class="row align-items-center site-hero-inner justify-content-center">
      <div class="col-md-12 text-center">

        <div class="mb-5 element-animate">
          <h1>Benvindu Mai Ami Nia Hotel</h1>
          <p>Iha Kuartu Oioin Maka ita bele Reserva </p>
          <p><a href="{% url 'room' %}" class="btn btn-primary">Book Now</a></p>
        </div>

      </div>
    </div>
  </div>
</section>


<section class="site-section bg-light">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12 heading-wrap text-center">
        <h4 class="sub-heading">Our Recent Place</h4>
          <h2 class="heading">{{title}}</h2>
      </div>
    </div>
    <div class="row ">
      {% for i in post_image_url %}
      <div class="col-md-4">
        <div class="post-entry">
          <img src="{{i.image.0}}" alt="Image placeholder" class="img-fluid">
          <div class="body-text">
            <div class="category">Rooms</div>
            <h3 class="mb-3"><a href="#">{{i.title}}</a></h3>
            <p class="mb-4">{{i.deskrisaun}}</p>
            <span><i class="fa fa-calendar"></i> {{i.publication_date}}</span>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- END section -->


{% endblock %}

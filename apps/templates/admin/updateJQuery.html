{% load static %}
<script src="{% static 'js/jquery.js' %}"></script>
<script>
var $j = jQuery.noConflict();

$j(document).ready(function() {
    $j("#updatePost-{{i.id}}").on("click", function(e) {
        e.preventDefault(); // Prevent default button behavior
        var dataId = $j(this).data("id"); // Retrieve the value of data-id attribute

        $j.ajax({
    url: "{% url 'load-amenity-update-form' %}",
    data: {
        'objectID': dataId
    },
    success: function(data) {
    // Inject the returned form HTML into the correct modal body
    $j("#laodedForm-" + dataId).html(data); 
    $j("#updateModal-" + dataId).modal('show'); // Show the modal after form is loaded
}

});
    });
});
</script>

{% extends 'admin/home.html' %}

{% block content %}
<div class="content-body">

   
    <div class="container-fluid">

       <div class="card-body">
        <div class="breadcrumb">
            {% for i in room %}
            <div class="col-md-4 col-sm-6">
                <div class="team-thumb"
                    style="position: relative; box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);margin-top: 10px; border-radius: 10px;">
                
                    <div class="team-info">
                        <h5 style="margin-left: 5px;">Room {{ i.room_number }}</h5>
                        <span style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">
                            <h4 style="margin-left: 5px;">
                                <li class="fa fa-money"></li> {{ i.price }}
                            </h4>
                        </span>
                    </div>
                    <div class="bg-dark" style="position: absolute; top: 0; left: 0;padding: 5px">
                        {{ i.room_type }}
                    </div>
                    <div class="bg-dark" style="position: absolute; top: 0; right: 0;padding: 5px">
                        <a class="btn btn-outline-danger btn-sm my-2" href="#" data-toggle="modal"
                            data-target="#delete-{{ i.id }}">
                            <li class="fa fa-trash"></li>
                        </a>
                    </div>

                </div>
            </div>
            <div class="modal fade" id="delete-{{ i.id }}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            Ita-boot hakarak hamoos dadus ho naran {{i.room}}?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                            <a href="{% url 'admin-room-delete'  i.id %}" class="btn btn-info">Yes</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

                        <h4 class="card-title">Data Table</h4>
                        <div class="table-responsive">
                            <form id="roomForm" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button type="submit" class="btn btn-primary btn-sm-2"><i class="fa fa-save"> Submit</i></button>
                            </form>
                        </div>
                    </div>
    </div>
</div>
{% endblock %}

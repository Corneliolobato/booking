<!-- check all data--------------------- -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script>
    var $j = jQuery.noConflict();

    // check all item
    function checkedalldata(source) {
        var checkboxes = document.querySelectorAll('input[id="checkboxpostid"]');
        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i] != source)
                checkboxes[i].checked = source.checked;
        }
    }

    function performAction(actionType) {
        var checkedItems = document.querySelectorAll('input[name="postIdList"]:checked');
        var ids = [];
        checkedItems.forEach(function (item) {
            ids.push(item.value);
        });
        document.getElementById('actionType').value = actionType;
        // document.getElementById('checkedItems').value = JSON.stringify(ids);
        document.getElementById('checkedItems').value = ids.join(',');
        document.getElementById('actionForm').submit();
    }
</script>


    <script src="{% static 'assets/./js/dashboard/dashboard-1.js' %}"></script>

    <script>
        (function ($) {
            "use strict"

            new quixSettings({
                version: "light", //2 options "light" and "dark"
                layout: "vertical", //2 options, "vertical" and "horizontal"
                navheaderBg: "color_1", //have 10 options, "color_1" to "color_10"
                headerBg: "color_1", //have 10 options, "color_1" to "color_10"
                sidebarStyle: "full", //defines how sidebar should look like, options are: "full", "compact", "mini" and "overlay". If layout is "horizontal", sidebarStyle won't take "overlay" argument anymore, this will turn into "full" automatically!
                sidebarBg: "color_1", //have 10 options, "color_1" to "color_10"
                sidebarPosition: "fixed", //have two options, "static" and "fixed"
                headerPosition: "fixed", //have two options, "static" and "fixed"
                containerLayout: "wide",  //"boxed" and  "wide". If layout "vertical" and containerLayout "boxed", sidebarStyle will automatically turn into "overlay".
                direction: "ltr" //"ltr" = Left to Right; "rtl" = Right to Left
            });


        })(jQuery);
    </script>
